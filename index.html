<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>乐谱底边测试</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #ffffff;
    font-family: sans-serif;
  }

  /* 整个卡片居中 */
  .card {
    position: relative;
    width: 340px;
    margin: 120px auto; /* 距离顶部一点距离 */
  }

  /* 文本框本体：上、左、右边是直线 */
  .text-box {
    height: 160px;
    background: #ffffff;
    border-top: 2px solid black;
    border-left: 2px solid black;
    border-right: 2px solid black;
    box-sizing: border-box;
    padding: 12px;
    position: relative;
    z-index: 1;
  }

  /* 乐谱形状的弯曲底边（SVG） */
  .staff {
    position: absolute;
    left: 0;
    bottom: 0;         /* 贴在卡片底部 */
    width: 100%;
    height: 70px;
    z-index: 0;
    pointer-events: none; /* 防止挡住点击 */
  }

  /* 熊熊 GIF：一半在框内，一半在外 */
  .gif-cross {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 110px;
    bottom: -40px;      /* 这里决定“探出去”多少 */
    z-index: 2;
    max-width: none;    /* 防止被全局 img{max-width:100%} 影响 */
    height: auto;
  }
</style>
</head>

<body>

<div class="card">
  <div class="text-box">
    这里是文本内容区域。<br>
    上、左、右是直线。<br>
    底部是弯曲的乐谱线条。
  </div>

  <!-- 弯曲的乐谱形状（5 条起伏的线） -->
  <svg class="staff" viewBox="0 0 340 60" preserveAspectRatio="none"
       xmlns="http://www.w3.org/2000/svg">
    <path d="M0 18 Q 40 5 80 18 T 160 18 T 240 18 T 340 18"
          fill="none" stroke="black" stroke-width="2" />
    <path d="M0 24 Q 40 11 80 24 T 160 24 T 240 24 T 340 24"
          fill="none" stroke="black" stroke-width="2" />
    <path d="M0 30 Q 40 17 80 30 T 160 30 T 240 30 T 340 30"
          fill="none" stroke="black" stroke-width="2" />
    <path d="M0 36 Q 40 23 80 36 T 160 36 T 240 36 T 340 36"
          fill="none" stroke="black" stroke-width="2" />
    <path d="M0 42 Q 40 29 80 42 T 160 42 T 240 42 T 340 42"
          fill="none" stroke="black" stroke-width="2" />
  </svg>

  <!-- 记得把 bear.gif 换成你自己的路径 -->
  <img src="bear.gif" class="gif-cross" />
</div>

</body>
</html>
