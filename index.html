<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>随文字伸缩的波浪虚线边框 + 小熊</title>
  <style>
    /* 整个页面居中 */
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: sans-serif;

      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* 文本框 + 边框 + 小熊 整体容器 */
    .card {
      position: relative;
      display: inline-block;   /* ✅ 宽度由内容决定 */
      padding: 28px 40px 38px; /* 上/左右/下 内边距，给文字留空间 */
      margin: 0;
      transform: translateY(-20px);  /* 视觉稍微往上提一点 */
    }

    /* 文字区域 */
    .card-text {
      position: relative;
      z-index: 2;
      text-align: center;
      white-space: nowrap;     /* ✅ 一行展示，让宽度完全跟文字走
                                  想要自动换行就删掉这一行 */
      font-size: 18px;
    }

    /* SVG 边框铺满整个 card 外框 */
    .border-svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .border-line {
      fill: none;
      stroke: black;
      stroke-width: 2;
      stroke-dasharray: 3 4;   /* 虚线节奏 */
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* 小熊：大约半进半出，始终在底边中间 */
    .gif-cross {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      bottom: -14px;          /* 数值越小越往上，越大越往下 */
      z-index: 3;
      max-width: none;
      height: auto;
    }
  </style>
</head>

<body>

  <div class="card">
    <!-- 文字内容：直接改这里就会带动宽度变化 -->
    <div class="card-text">
      这里是测试文字，可以随便换成你想写的内容～
    </div>

    <!-- 波浪虚线边框：viewBox 固定，随 card 自动缩放 -->
    <svg class="border-svg" viewBox="0 0 100 40" preserveAspectRatio="none"
         xmlns="http://www.w3.org/2000/svg">

      <!-- 顶边：3 个起伏（上-下-上） -->
      <path class="border-line"
        d="M 5 8
           Q 20 4 35 8
           Q 50 12 65 8
           Q 80 4 95 8" />

      <!-- 右边：3 个起伏，从上到下向右鼓 -->
      <path class="border-line"
        d="M 95 8
           Q 99 16 95 24
           Q 91 30 95 36" />

      <!-- 底边：3 个起伏（下-上-下），中间略低一点，给小熊“窝” -->
      <path class="border-line"
        d="M 95 36
           Q 80 34 65 36
           Q 50 38 35 36
           Q 20 34 5 36" />

      <!-- 左边：3 个起伏，从下到上向左鼓 -->
      <path class="border-line"
        d="M 5 36
           Q 1 28 5 24
           Q 9 18 5 8" />
    </svg>

    <!-- 小熊图片，bear.gif 放在同一目录下 -->
    <img src="bear.gif" class="gif-cross" alt="bear">
  </div>

</body>
</html>
