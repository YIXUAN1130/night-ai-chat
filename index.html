<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>随文字伸缩的波浪虚线边框 + 小熊</title>
  <style>
    /* 整个页面居中 */
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: sans-serif;

      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* 文本框 + 边框 + 小熊 整体容器 */
    .card {
      position: relative;
      display: inline-flex;     /* 宽度由内容决定，高度固定 */
      align-items: center;      /* 文本垂直居中 */
      justify-content: center;  /* 文本水平居中 */
      padding: 0 40px;          /* 左右内边距：文字与边框左右距离 */
      height: 240px;            /* ✅ 上下间距比之前更大 */
      transform: translateY(-20px);
    }

    /* 文字区域 */
    .card-text {
      position: relative;
      z-index: 2;
      text-align: center;
      white-space: nowrap;      /* 一行显示，只横向变长 */
      font-size: 18px;
    }

    /* SVG 边框铺满整个 card 外框 */
    .border-svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .border-line {
      fill: none;
      stroke: black;
      stroke-width: 2;              /* 虚线粗细固定 */
      stroke-dasharray: 3 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      vector-effect: non-scaling-stroke;  /* 缩放时线宽不变 */
    }

    /* 小熊：大约半进半出，始终在底边中间 */
    .gif-cross {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      bottom: -18px;          /* 想更贴近边框就调小一点，想更往下就调大一点 */
      z-index: 3;
      max-width: none;
      height: auto;
    }
  </style>
</head>

<body>

  <div class="card">
    <!-- 想写什么就改这里：只会左右变长/变短 -->
    <div class="card-text">
      这里是测试文字，或你想写的内容～
    </div>

    <!-- 波浪虚线边框：上下 5 个起伏，左右起伏幅度减小 -->
    <svg class="border-svg" viewBox="0 0 100 50" preserveAspectRatio="none"
         xmlns="http://www.w3.org/2000/svg">

      <!-- 顶边：5 个柔和起伏 -->
      <path class="border-line"
        d="M 5 12
           Q 13 10 21 12
           Q 29 14 37 12
           Q 45 10 53 12
           Q 61 14 69 12
           Q 77 10 95 12" />

      <!-- 右边：5 个小起伏（幅度比之前小） -->
      <path class="border-line"
        d="M 95 12
           Q 97 14 95 16
           Q 93 20 95 24
           Q 97 28 95 32
           Q 93 36 95 38
           Q 97 40 95 44" />

      <!-- 底边：5 个柔和起伏，中间略低一点，给小熊“窝” -->
      <path class="border-line"
        d="M 95 44
           Q 87 46 79 44
           Q 71 42 63 44
           Q 55 46 47 44
           Q 39 42 31 44
           Q 23 46 5 44" />

      <!-- 左边：5 个小起伏，与右边镜像 -->
      <path class="border-line"
        d="M 5 44
           Q 3 42 5 40
           Q 7 36 5 32
           Q 3 28 5 24
           Q 7 20 5 16
           Q 3 14 5 12" />
    </svg>

    <!-- bear.gif 和这个 html 放在同一目录下 -->
    <img src="bear.gif" class="gif-cross" alt="bear">
  </div>

</body>
</html>
