<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>1:1 复刻文本框 + GIF</title>

<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* 外层容器（保持结构不变） */
  .text-box {
    width: 450px;   /* 文本框原图宽度（精确） */
    height: 650px;  /* 文本框原图高度（精确） */
    position: relative;
    overflow: visible;
    background-image: url("bg.png"); /* 你的波浪虚线框 */
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
  }

  /* GIF：严格 1:1 原图大小 + 半入半出效果 */
  .gif-cross {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 260px;       /* 你的 GIF 原始宽度 */
    bottom: -130px;     /* GIF 高度为 260px → 一半 = 130px */
  }

</style>
</head>

<body>

<div class="text-box">
  <img src="bear.gif" class="gif-cross">
</div>

</body>
</html>
