<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>波浪虚线边框 + 小熊</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #ffffff;
    font-family: sans-serif;
  }

  /* 整个“文本框”区域 */
  .card {
    position: relative;
    width: 380px;      /* 边框宽度，可调 */
    height: 230px;     /* 边框高度，可调 */
    margin: 80px auto;
  }

  /* 边框 SVG */
  .border-svg {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  /* 波浪虚线边框：圆润 + 虚线 */
  .border-line {
    fill: none;
    stroke: black;
    stroke-width: 2;
    stroke-dasharray: 4 4;   /* 虚线间隔，可调大一点变稀疏 */
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  /* 小熊 GIF：压在边框底边中间 */
  .gif-cross {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 110px;           /* 熊大小 */
    bottom: -30px;          /* 探出来多少，越接近 0 越贴近边框 */
    z-index: 2;
    max-width: none;
    height: auto;
  }
</style>
</head>

<body>

<div class="card">
  <!-- 一条闭合的波浪虚线路，形状参考你给的那张图 -->
  <svg class="border-svg" viewBox="0 0 380 230" preserveAspectRatio="none"
       xmlns="http://www.w3.org/2000/svg">
    <path class="border-line"
      d="
        M 60 50
        Q 120 25 190 35  T 320 50
        Q 350 110 325 170
        Q 260 205 190 195
        Q 120 205 55 175
        Q 30 110 60 50
        Z" />
  </svg>

  <!-- 只保留小熊 -->
  <img src="bear.gif" class="gif-cross" />
</div>

</body>
</html>
