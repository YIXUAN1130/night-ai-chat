<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>GIF 半在框内 半在框外</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #ffffff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* 文本框 */
  .text-box {
    width: 340px;      /* 可调整 */
    height: 200px;     /* 可调整 */
    border: 2px solid black;
    position: relative;
    background: white;
    overflow: visible;  /* 关键：允许内容溢出，否则GIF露不出来 */
  }

  /* GIF：一半在框内 一半在框外 */
  .gif-cross {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 140px;       /* GIF缩小比例，可调整 */
    bottom: -70px;      /* 这个值 = GIF高度的一半 */
                        /* 让 GIF 正好跨在底线上 */
  }
</style>
</head>

<body>

<div class="text-box">
  <img src="bear.gif" class="gif-cross">
</div>

</body>
</html>
