<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>框 + GIF</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #ffffff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* 文本框 */
  .text-box {
    width: 340px;            /* 你可以自己改 */
    height: 200px;           /* 你可以自己改 */
    border: 2px solid black; /* 黑色边框 */
    position: relative;       /* 让 GIF 贴在底部 */
    background: white;
  }

  /* GIF（只露出上半部分） */
  .gif-half {
    position: absolute;
    bottom: -40px;       /* 控制 GIF 插入框的深度，可微调 */
    left: 50%;
    transform: translateX(-50%);
    width: 120px;        /* 缩小 GIF 大小 */
    height: auto;
    clip-path: inset(50% 0 0 0);  /* 只显示上半部分 */
    pointer-events: none; /* 不影响点击 */
  }
</style>
</head>

<body>

<div class="text-box">
  <!-- GIF（替换为你的路径） -->
  <img src="your.gif" class="gif-half">
</div>

</body>
</html>
