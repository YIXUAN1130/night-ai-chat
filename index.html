<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>波浪虚线边框 + 小熊</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #ffffff;
    font-family: sans-serif;
  }

  /* 整个“文本框”区域 */
  .card {
    position: relative;
    width: 420px;      /* 整体宽度 */
    height: 280px;     /* 整体高度，比之前稍大一点，更接近原图比例 */
    margin: 80px auto;
  }

  /* 边框 SVG 占满 card */
  .border-svg {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  /* 波浪虚线边框样式 */
  .border-line {
    fill: none;
    stroke: black;
    stroke-width: 2;
    stroke-dasharray: 3 4;      /* 虚线更细、更像原图 */
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  /* 小熊：压在底边中间，一半在外面 */
  .gif-cross {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 120px;               /* 熊的大小，可以按需要调 */
    bottom: -30px;              /* 探出来多少，数值越大越往下 */
    z-index: 2;
    max-width: none;
    height: auto;
  }
</style>
</head>

<body>

<div class="card">
  <!-- 一条闭合的波浪虚线，更接近你发的那张软矩形边框 -->
  <svg class="border-svg" viewBox="0 0 420 280" preserveAspectRatio="none"
       xmlns="http://www.w3.org/2000/svg">
    <path class="border-line"
      d="
        M 80 70
        Q 160 35 240 50
        Q 320 65 350 85
        Q 380 140 355 210
        Q 300 245 240 250
        Q 180 255 80 235
        Q 40 160 65 95
        Q 75 80 80 70
        Z" />
  </svg>

  <!-- 只放小熊 -->
  <img src="bear.gif" class="gif-cross" />
</div>

</body>
</html>
