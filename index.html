<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>波浪虚线边框 + 小熊</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: sans-serif;

      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      position: relative;
      width: 420px;   /* 外框宽度 */
      height: 260px;  /* 外框高度 */
      margin: 0;
      transform: translateY(-20px);  /* 视觉上稍微往上提一点 */
    }

    .border-svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .border-line {
      fill: none;
      stroke: black;
      stroke-width: 2;
      stroke-dasharray: 3 4;   /* 虚线节奏 */
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* 小熊：大约一半在框内、一半在外 */
    .gif-cross {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      bottom: -10px;       /* 想多露一点就改成 -14 / -16 等 */
      z-index: 2;
      max-width: none;
      height: auto;
    }
  </style>
</head>

<body>

  <div class="card">
    <svg class="border-svg" viewBox="0 0 420 260" preserveAspectRatio="none"
         xmlns="http://www.w3.org/2000/svg">

      <!-- 顶边：3 个起伏，幅度更接近参考图 -->
      <path class="border-line"
            d="M 80 80
               Q 120 65 160 80
               Q 200 95 240 80
               Q 280 65 320 80" />

      <!-- 右边：整体向右鼓，带 3 段起伏 -->
      <path class="border-line"
            d="M 320 80
               Q 355 120 340 150
               Q 325 180 320 200" />

      <!-- 底边：3 个起伏，中间略微下垂，给小熊一个“窝” -->
      <path class="border-line"
            d="M 320 200
               Q 280 215 240 200
               Q 200 185 160 200
               Q 120 215 80 200" />

      <!-- 左边：与右边大致镜像，同样向外鼓、3 段起伏 -->
      <path class="border-line"
            d="M 80 200
               Q 45 160 60 130
               Q 75 100 80 80" />
    </svg>

    <!-- bear.gif 和这个 html 放在同一目录下 -->
    <img src="bear.gif" class="gif-cross" alt="bear">
  </div>

</body>
</html>
