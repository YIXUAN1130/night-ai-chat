<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>波浪虚线边框 + 小熊</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #ffffff;
    font-family: sans-serif;
  }

  /* 整个“文本框”区域 */
  .card {
    position: relative;
    width: 400px;     /* 整体宽度 */
    height: 260px;    /* 整体高度 */
    margin: 80px auto;
  }

  /* 边框 SVG */
  .border-svg {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  /* 波浪虚线边框 */
  .border-line {
    fill: none;
    stroke: black;
    stroke-width: 2;
    stroke-dasharray: 4 4;   /* 虚线间隔，可以改成 5 5 / 6 4 等 */
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  /* 小熊：压在底边中间，一半在外面 */
  .gif-cross {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 120px;           /* 熊的大小 */
    bottom: -28px;          /* 探出来多少，数值越大越往下 */
    z-index: 2;
    max-width: none;
    height: auto;
  }
</style>
</head>

<body>

<div class="card">
  <!-- 一条闭合的波浪虚线，形状更接近参考图的“软矩形” -->
  <svg class="border-svg" viewBox="0 0 400 260" preserveAspectRatio="none"
       xmlns="http://www.w3.org/2000/svg">
    <path class="border-line"
      d="
        M 70 60
        Q 150 40 230 50
        Q 310 60 330 80   /* 顶边略微起伏 */
        Q 360 130 335 190 /* 右边鼓出来 */
        Q 310 215 230 220
        Q 150 215 65 195  /* 底边轻微波浪，整体比较平 */
        Q 40 130 70 60    /* 左边鼓出来 */
        Z" />
  </svg>

  <!-- 只保留小熊 -->
  <img src="bear.gif" class="gif-cross" />
</div>

</body>
</html>
