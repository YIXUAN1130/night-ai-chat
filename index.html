<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>随文字伸缩的波浪虚线边框 + 小熊</title>
  <style>
    /* 整个页面居中 */
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: sans-serif;

      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* 文本框 + 边框 + 小熊 整体容器 */
    .card {
      position: relative;
      display: inline-block;   /* 宽度由内容决定 */
      padding: 28px 40px 38px; /* 上/左右/下 内边距 */
      margin: 0;
      transform: translateY(-20px);
    }

    /* 文字区域 */
    .card-text {
      position: relative;
      z-index: 2;
      text-align: center;
      white-space: nowrap;     /* 一行展示，宽度完全跟文字走 */
      font-size: 18px;
    }

    /* SVG 边框铺满整个 card 外框 */
    .border-svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .border-line {
      fill: none;
      stroke: black;
      stroke-width: 2;
      stroke-dasharray: 3 4;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* 小熊：大约半进半出，始终在底边中间 */
    .gif-cross {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      bottom: -14px;
      z-index: 3;
      max-width: none;
      height: auto;
    }
  </style>
</head>

<body>

  <div class="card">
    <!-- 想写什么就改这里，框会跟着变长/变短 -->
    <div class="card-text">
      这里是测试文字，可以随便换成你想写的内容～
    </div>

    <!-- 波浪虚线边框 -->
    <svg class="border-svg" viewBox="0 0 100 40" preserveAspectRatio="none"
         xmlns="http://www.w3.org/2000/svg">

      <!-- 顶边：3 个起伏 -->
      <path class="border-line"
        d="M 5 8
           Q 20 4 35 8
           Q 50 12 65 8
           Q 80 4 95 8" />

      <!-- 右边：5 个起伏（从上到下） -->
      <path class="border-line"
        d="M 95 8
           Q 99 10 95 12
           Q 91 16 95 20
           Q 99 24 95 28
           Q 91 32 95 34
           Q 99 36 95 38" />

      <!-- 底边：3 个起伏，中间略低一点 -->
      <path class="border-line"
        d="M 95 38
           Q 80 36 65 38
           Q 50 40 35 38
           Q 20 36 5 38" />

      <!-- 左边：5 个起伏（从下到上），与右边镜像 -->
      <path class="border-line"
        d="M 5 38
           Q 1 36 5 34
           Q 9 30 5 26
           Q 1 22 5 18
           Q 9 14 5 12
           Q 1 10 5 8" />
    </svg>

    <!-- bear.gif 和这个 html 放在同一目录下 -->
    <img src="bear.gif" class="gif-cross" alt="bear">
  </div>

</body>
</html>
