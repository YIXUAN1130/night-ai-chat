<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>波浪虚线边框 + 小熊</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #ffffff;
    font-family: sans-serif;
  }

  /* 整个“文本框”区域 */
  .card {
    position: relative;
    width: 380px;      /* 整体宽度，可以按需要调 */
    height: 240px;     /* 整体高度 */
    margin: 80px auto;
  }

  /* 边框 SVG 占满 card */
  .border-svg {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  /* 波浪虚线边框样式 */
  .border-line {
    fill: none;
    stroke: black;
    stroke-width: 2;
    stroke-dasharray: 4 4;      /* 虚线节奏，可以改成 5 5 / 6 4 等 */
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  /* 小熊：压在底边中间，一半在外面 */
  .gif-cross {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 110px;               /* 熊的大小 */
    bottom: -28px;              /* 探出来多少，数值越大越往下 */
    z-index: 2;
    max-width: none;
    height: auto;
  }
</style>
</head>

<body>

<div class="card">
  <!-- 四条边分别画，更接近你发的那张“软矩形”形状 -->
  <svg class="border-svg" viewBox="0 0 380 240" preserveAspectRatio="none"
       xmlns="http://www.w3.org/2000/svg">
    <!-- 顶边：稍微起伏 -->
    <path class="border-line"
          d="M 60 70
             Q 140 50 220 60
             Q 300 70 320 80" />

    <!-- 右边：向右鼓一点 -->
    <path class="border-line"
          d="M 320 80
             Q 340 130 320 180" />

    <!-- 底边：轻微波浪，稍微往下鼓一点 -->
    <path class="border-line"
          d="M 320 180
             Q 240 195 160 185
             Q 80 175 60 180" />

    <!-- 左边：向左鼓一点 -->
    <path class="border-line"
          d="M 60 180
             Q 40 130 60 70" />
  </svg>

  <!-- 只放小熊 -->
  <img src="bear.gif" class="gif-cross" />
</div>

</body>
</html>
