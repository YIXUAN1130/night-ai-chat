<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>弯曲边框测试</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #ffffff;
    font-family: sans-serif;
  }

  /* 整个“文本框”区域 */
  .card {
    position: relative;
    width: 340px;
    height: 200px;
    margin: 120px auto;
  }

  /* 四边都是曲线的边框 */
  .border-svg {
    position: absolute;
    inset: 0;          /* 等价于 top:0; right:0; bottom:0; left:0; */
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  /* 熊熊 GIF：一半在框内，一半在框外 */
  .gif-cross {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 90px;        /* 可以按需要改大小 */
    bottom: -25px;      /* 控制探出来的高度 */
    z-index: 2;
    max-width: none;
    height: auto;
  }
</style>
</head>

<body>

<div class="card">
  <!-- 四条弯曲边框：上、下、左、右 -->
  <svg class="border-svg" viewBox="0 0 340 200"
       xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">

    <!-- 顶部：乐谱一样的多段曲线 -->
    <path d="M0 40 
             Q 50 15 100 40 
             T 200 40 
             T 340 40"
          fill="none" stroke="black" stroke-width="2" />

    <!-- 底部：和上边呼应的曲线 -->
    <path d="M0 160 
             Q 50 185 100 160 
             T 200 160 
             T 340 160"
          fill="none" stroke="black" stroke-width="2" />

    <!-- 左边：竖直方向的弯曲线 -->
    <path d="M20 40 
             Q 0 90 20 140 
             T 20 160"
          fill="none" stroke="black" stroke-width="2" />

    <!-- 右边：竖直方向的弯曲线 -->
    <path d="M320 40 
             Q 340 90 320 140 
             T 320 160"
          fill="none" stroke="black" stroke-width="2" />
  </svg>

  <!-- 只保留小熊，里面没有文字 -->
  <img src="bear.gif" class="gif-cross" />
</div>

</body>
</html>
