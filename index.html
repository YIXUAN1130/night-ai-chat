<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>1:1 文本框 + GIF</title>

<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* 文本框容器 */
  .text-box {
    width: 463px;      /* 927px 的一半 */
    height: 766px;     /* 1533px 的一半 */
    position: relative;
    overflow: visible;
    background-image: url("bg.png");   /* 你的框图 */
    background-size: 100% 100%;        /* 保证不变形 */
    background-repeat: no-repeat;
    background-position: center;
  }

  /* GIF：保持原尺寸 260 × 260，并半进半出 */
  .gif-cross {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 260px;       /* 原图宽 */
    bottom: -130px;     /* 原图高的一半，实现一半在外 */
  }
</style>
</head>

<body>

<div class="text-box">
  <img src="bear.gif" class="gif-cross">
</div>

</body>
</html>
