<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>GIF 半在框内 半在框外</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #ffffff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* 文本框：已改成波浪虚线形状 */
  .text-box {
    width: 340px;
    height: 200px;
    position: relative;
    overflow: visible;
    background: #fffdf6;

    border: none;

    clip-path: path("M 15 30 
        Q 60 0, 140 25 
        T 310 30
        Q 330 45, 325 110
        T 310 175
        Q 240 200, 160 175
        T 15 165
        Q 0 130, 15 90
        T 15 30");

    outline: 2px dashed black;
    outline-offset: -2px;
    border-radius: 25px;
  }

  /* GIF 保持完全不动 */
  .gif-cross {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 140px;
    bottom: -70px;
  }
</style>
</head>

<body>

<div class="text-box">
  <img src="bear.gif" class="gif-cross"> 
</div>

</body>
</html>
