<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>波浪虚线边框 + 小熊</title>
  <style>
    /* 让整体居中 */
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: sans-serif;

      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* 文本框 + 小熊整体容器 */
    .card {
      position: relative;
      width: 420px;   /* 外框宽度 */
      height: 260px;  /* 外框高度 */
      margin: 0;
      transform: translateY(-30px); /* 视觉上稍微往上提一点 */
    }

    .border-svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .border-line {
      fill: none;
      stroke: black;
      stroke-width: 2;
      stroke-dasharray: 3 4;   /* 虚线节奏 */
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* 小熊 GIF：压在底边中间，一半在外面 */
    .gif-cross {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;          /* 熊的大小可调 */
      bottom: -60px;         /* 探出来多少可调 */
      z-index: 2;
      max-width: none;
      height: auto;
    }
  </style>
</head>

<body>

  <div class="card">
    <svg class="border-svg" viewBox="0 0 420 260" preserveAspectRatio="none"
         xmlns="http://www.w3.org/2000/svg">

      <!-- 顶边：3 个起伏 -->
      <path class="border-line"
            d="M 80 80
               Q 120 70 160 80
               Q 200 90 240 80
               Q 280 70 320 80" />

      <!-- 右边：3 个起伏，从上到下 -->
      <path class="border-line"
            d="M 320 80
               Q 330 110 320 140
               Q 310 170 320 200" />

      <!-- 底边：3 个起伏，从左到右，中间稍微往下鼓一点 -->
      <path class="border-line"
            d="M 80 200
               Q 120 210 160 200
               Q 200 190 240 200
               Q 280 210 320 200" />

      <!-- 左边：3 个起伏，从下到上（和右边镜像） -->
      <path class="border-line"
            d="M 80 200
               Q 70 170 80 140
               Q 90 110 80 80" />
    </svg>

    <!-- bear.gif 和这个 html 放在同一目录下 -->
    <img src="bear.gif" class="gif-cross" alt="bear">
  </div>

</body>
</html>
