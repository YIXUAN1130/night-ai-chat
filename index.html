<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>波浪虚线边框 + 小熊</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: sans-serif;

      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      position: relative;
      width: 420px;   /* 外框宽度 */
      height: 260px;  /* 外框高度 */
      margin: 0;
      transform: translateY(-20px);  /* 视觉稍微往上提一点 */
    }

    .border-svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .border-line {
      fill: none;
      stroke: black;
      stroke-width: 2;
      stroke-dasharray: 3 4;   /* 虚线 */
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* 小熊：大约半进半出 */
    .gif-cross {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      bottom: -10px;       /* 想多露一点可以改成 -14 / -16 */
      z-index: 2;
      max-width: none;
      height: auto;
    }
  </style>
</head>

<body>

  <div class="card">
    <svg class="border-svg" viewBox="0 0 420 260" preserveAspectRatio="none"
         xmlns="http://www.w3.org/2000/svg">

      <!-- 顶边：起伏比较轻，整体偏平 -->
      <path class="border-line"
            d="M 80 90
               Q 140 75 210 85
               Q 280 95 340 90" />

      <!-- 右边：中段稍微鼓出，整体比较顺 -->
      <path class="border-line"
            d="M 340 90
               Q 360 140 340 210" />

      <!-- 底边：中间略低，两边略高，整体比较圆润 -->
      <path class="border-line"
            d="M 340 210
               Q 280 225 210 215
               Q 140 205 80 210" />

      <!-- 左边：和右边镜像，中段鼓出 -->
      <path class="border-line"
            d="M 80 210
               Q 60 140 80 90" />
    </svg>

    <!-- bear.gif 和这个 html 放在同一目录下 -->
    <img src="bear.gif" class="gif-cross" alt="bear">
  </div>

</body>
</html>
