<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>波浪虚线边框 + 小熊</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: sans-serif;

      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      position: relative;
      width: 420px;
      height: 260px;
      margin: 0;
      transform: translateY(-20px);  /* 视觉上稍微往上提一点 */
    }

    .border-svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .border-line {
      fill: none;
      stroke: black;
      stroke-width: 2;
      stroke-dasharray: 3 4;   /* 虚线 */
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* 小熊：大约半进半出 */
    .gif-cross {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      bottom: -10px;       /* 想多露一点可以改成 -14 / -16 */
      z-index: 2;
      max-width: none;
      height: auto;
    }
  </style>
</head>

<body>

  <div class="card">
    <svg class="border-svg" viewBox="0 0 420 260" preserveAspectRatio="none"
         xmlns="http://www.w3.org/2000/svg">

      <!-- 顶边：3 段起伏（上-下-上），整体比较平 -->
      <path class="border-line"
            d="M 80 95
               Q 125 85 170 95
               Q 215 105 260 95
               Q 305 85 340 95" />

      <!-- 右边：3 段起伏，从上到下向右鼓 -->
      <path class="border-line"
            d="M 340 95
               Q 350 120 340 145
               Q 330 170 340 195
               Q 350 210 340 225" />

      <!-- 底边：3 段起伏（下-上-下），中间稍微低一点，给小熊“窝” -->
      <path class="border-line"
            d="M 340 225
               Q 295 235 250 225
               Q 205 215 160 225
               Q 115 235 80 225" />

      <!-- 左边：3 段起伏，从下到上向左鼓（大致镜像右边） -->
      <path class="border-line"
            d="M 80 225
               Q 70 200 80 175
               Q 90 150 80 125
               Q 70 110 80 95" />
    </svg>

    <!-- bear.gif 和这个 html 放在同一目录下 -->
    <img src="bear.gif" class="gif-cross" alt="bear">
  </div>

</body>
</html>
